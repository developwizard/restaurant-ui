<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Restaurant Login</h1>
          <h5>Feel free to login</h5>
          <hr>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input formControlName="email" placeholder="Enter email" type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input formControlName="password" placeholder="Enter password" type="password" class="form-control" id="passwordInput">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a style="color: blue; margin-top: 10px" routerLink="/signup">New User? Click to Signup!</a>
      </div>
    </div>
  </div>
</div>
