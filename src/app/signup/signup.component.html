<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Restaurant Signup</h1>
          <h5>Get free membership</h5>
          <hr>
        </div>
        <form [formGroup]="signUpForm" (ngSubmit)="onSignup()">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input formControlName="name" type="text" placeholder="Enter name" class="form-control" id="nameInput" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="mobileInput" class="form-label">Mobile Number</label>
            <input formControlName="mobile" type="text" placeholder="Enter Mobile Number" class="form-control" id="mobileInput" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input formControlName="email" type="email" placeholder="Enter email" class="form-control" id="emailInput" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input formControlName="password" type="password" placeholder="Enter password" class="form-control" id="passwordInput">
          </div>
          <button type="submit" class="btn btn-primary">Signup</button>
        </form>
        <a style="color: blue; margin-top: 10px" routerLink="/login">Already member? Click to Login!</a>
      </div>
    </div>
  </div>
</div>
